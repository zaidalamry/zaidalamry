<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="icon" href="img/logo.jpeg" />
    <link rel="shortcut" href="img/logo.jpeg" />
    <link rel="apple-touch-icon" href="img/logo.jpeg" />
 
</head>
<body>
    <form action="">
       <table>
        <tr>
            <td> <b>full name <span>*</span></b></td>
            <td> <input type="text" name="text" required></td>
        </tr>
        <tr>
            <td> <b>Email<span>*</span></b></td>
            <td> <input type="email" name="email" required></td>
        </tr> 
        <tr>
            <td> <b>Password <span>*</span></b></td>
            <td> <input type="password" name="password" required></td>
        </tr>
        <tr>
            <td> <b>Gender<span>*</span></b></td>
            <td><label for="">male</label></td>
            <td><input type="radio" name="Gender" value="male" required></td>
            <td><label for="">female</label></td>
            <td><input type="radio" name="Gender" value="female" required></td>
        </tr>
        <tr>
            <td> <b>Birthday<span>*</span></b></td>
            <td> <input type="date" name="date" value="1920-01-01"></td>
        </tr>
        <tr>
            <td> <b>tel</b></td>
            <td> <input type="tel" name="tel"></td>
        </tr>
        <tr>
            <td> <b>country</b></td>
            <td> <input type="text" name="text"></td>
        </tr>
    <tr><td><input type="checkbox" name="checkbox" value="ok" required><span>*</span></td>
    <td><b>I agree to the processing of personal data</b></td></tr>
    </table>
    <button type="submit">sign up</button>
   </form>
    <a href="../index.html">HOME</a>

</body>
</html>
